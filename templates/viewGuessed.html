{% extends "base.html" %}

{% block title %}
Viewing Image
{% endblock %}

{% block body %}
<center>
  
{% if solveOrNot %}
<h1 class="display-4">{{answ}}</h1>
{% else %}
<h1 class="display-4">Drawing Has Not Been Guessed Correctly Yet</h1>
{% endif %}
<hr>
<div class="card" style="border-width: 5px; border-color: #90a4ae; width:600px;">
<img src="{{link}}">
</div>
<h5>{{status}}</h5>
<br>
{% if correctOrNot == False %}
<h5>Your Guess: {{response}}</h5><br><br>
{% endif %}

</center>
{% endblock %}
