{% extends "base.html" %}

{% block title %}
Choose Word
{% endblock %}

{% block body %}
{{wordChosen}}
<br>
<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-4">CHOOSE SOMETHING TO DRAW:</h1>
    </div>
    <div class="col">
      <div class="card" style="width: 30rem; padding-bottom: 25px; padding-top: 25px; padding-left: 15px; padding-right: 15px;">
      {% for word in words %}
      <button onclick="location.href='/draw/canvas?id={{word}}';" id="{{word}}" type="button" class="btn btn-outline-info btn-lg">{{word}}</button>
      <br>
      {% endfor %}
    </div>
    </div>
  </div>
</div>

{% endblock %}
