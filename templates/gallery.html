{% extends "base.html" %}

{% block title %}
Gallery
{% endblock %}

{% block body %}
{% for i in range(messages|length) %}
{% set picLink = imgL[i] %}
<a href="/draw/view?id={{idL[i]}}">
    <img src="{{picLink}}"><br>
    <caption>
      {{messages[i]}}
    </caption>
</a>
<br>
{% endfor %}
{% endblock %}
