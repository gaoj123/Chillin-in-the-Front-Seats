<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <title>{% block title %} TITLE {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename="stylesheet.css")}}">
  </head>
  <body {% block background %}
	style="height: 100%; background-image:
	       url({{url_for('static', filename='covered.jpg')}})"
	{% endblock %}>
    <!-- TOP BAR =================================== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">DRAWNET</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          {% if loggedin %}
          <li class="nav-item">
            <a class="nav-link" href="/account/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a href="/account/logout" ><button class="btn btn-outline-success my-2 my-sm-0" >Logout</button> </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/account/create">Join</a>
          </li>
          <li class="nav-item">
            <a href="/account/login" ><button class="btn btn-outline-success my-2 my-sm-0">Login</button> </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

{% block body %}
CONTENT
{% endblock %}

<br>
<br>
<br>
<br>
</body>
</html>
